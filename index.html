    <link rel="stylesheet" href="css/main.css">

<body>
    <h1>Spaceman</h1>

    <h2 id="message"></h2>
    <div id="box">
    <img id="spaceman" src="" alt="Different body parts being removed">
    <div id="wordGuess">
    </div>
    <div id="board">
        <section id="letters">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>I</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <br> <br>
            <button>N</button>
            <button>O</button>
            <button>P</button>
            <button>Q</button>
            <button>R</button>
            <button>S</button>
            <button>T</button>
            <button>U</button>
            <button>V</button>
            <button>W</button>
            <button>X</button>
            <button>Y</button>
            <button>Z</button>
        </section>
        <span class="line"></span>
        </div>
        <button id="playAgain">PLAY AGAIN</button>
    </div>
