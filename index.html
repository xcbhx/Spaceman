<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceman</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <body background="./img/background3.jpeg"></body>
</head>
<body>
    <h1>Spaceman</h1>
    <p>Help the Spaceman continue to discover all the different planets 
        there is to visit in outer space. <br>Every correct letter gets the Spaceman closer to exploring.</p>
    <main id="board">
    <section id="topLetters">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
    </section>
    <section id="middleLetters">
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
    </section>
    <section id="bottomLetters">
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
    </section>
        <section id="playAgain"><button>PLAY AGAIN!</button></section>
    </main>
</body>

</html>
