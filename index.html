<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceman</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Spaceman</h1>
    <p>Help the Spaceman continue to discover all the different planets 
        there is to visit in outer space. <br>Every correct letter gets the Spaceman closer to exploring.</p>
    <div id="spaceman">
        <img id="s0" src="img/spaceman-filmstrip.png/spaceman-0.jpg" alt="Different body parts being removed">
        <img id="s1" src="img/spaceman-filmstrip.png/spaceman-1.jpg" alt="Different body parts being removed">
        <img id="s2" src="img/spaceman-filmstrip.png/spaceman-2.jpg" alt="Different body parts being removed">
        <img id="s3" src="img/spaceman-filmstrip.png/spaceman-3.jpg" alt="Different body parts being removed">
        <img id="s4" src="img/spaceman-filmstrip.png/spaceman-4.jpg" alt="Different body parts being removed">
        <img id="s5" src="img/spaceman-filmstrip.png/spaceman-5.jpg" alt="Different body parts being removed">
        <img id="s6" src="img/spaceman-filmstrip.png/spaceman-6.jpg" alt="Different body parts being removed">
    </div>
    <div class="container">
        <section id="letters">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <br> <br>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <br> <br>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
        </section>
        <span class="line"></span>
        <div style="height:500px"></div>
        <section class="playAgain"><button>PLAY AGAIN</button></section>
    </div>
</body>

</html>
